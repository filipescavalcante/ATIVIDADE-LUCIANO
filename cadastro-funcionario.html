<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>
<body>
    <h1>Cadastrar Funcionário</h1>
    <section>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" min="11" max="11" required placeholder="Apenas números">

            <label for="salario">Salário:</label>
            <input type="number" name="salario" id="salario" required>

            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade">

            <label for="funcao">Função:</label>
            <input type="text" name="funcao" id="funcao">
            
            <input type="submit" value="Finalizar" id="finalizar">
            <a href="index.html">Voltar</a>
        </form>
    </section>
</body>
</html>
